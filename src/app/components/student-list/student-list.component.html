<div class="list-head">
  <div>
    <h2>Name</h2>
    <h2>Email</h2>
    <h2>Course</h2>
  </div>
</div>
<div class="student-container">
  <div class="list" *ngFor="let student of studentVariable">
    <p>{{ student.name }}</p>
    <p>{{ student.email }}</p>
    <p>{{ student.course }}</p>
    <div class="del-btn">
      <button (click)="deleteStudent(student)">Delete</button>
    </div>
  </div>
</div>
